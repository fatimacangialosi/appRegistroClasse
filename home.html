      <h1>Benvenuto nel portale scolastico</h1>

      <br />
      <div>
        <button
          type="button+"
          class="btn btn-outline-primary"
          data-toggle="modal"
          data-target="#addMateriaModal"
          data-whatever="@mdo"
        >
          Aggiungi materia +
        </button>
        <!--MODALE ADD MATERIA-->
        <div
          class="modal fade"
          id="addMateriaModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Aggiungi materia
                </h5>
                <button
                  type="button+"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label"
                      >Materia</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="recipient-name"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal"
                >
                  Esci
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="btnCreateRegister"
                  data-dismiss="modal"
                >
                  Crea materia
                </button>
              </div>
            </div>
          </div>
