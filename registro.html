    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    ></script>
    <title>Registro</title>
  </head>

  <body style="background-image: url(https://www.wallpapertip.com/wmimgs/40-405583_high-resolution-white-background-hd.jpg);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Team B</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="studenti.html">Studenti</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Registri
            </a>
            <div id="divMenu" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
    
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2 id="hmatter"></h2>
     
      <div style="display: flex;" style="align-items:center;">
        <label for="datepicker">Select Date:</label>
        <input type="date" id="datepicker" />

        <button class="btn-prev btn-outline-primary btn-sm" style="margin-left: 10px;" >Previous</button>
        <button class="btn-next btn-outline-primary btn-sm" style="margin-left: 10px;">Next</button>
        <button class="btn-lesson btn-outline-primary btn-sm" style="margin-left: 10px;">Registra lezione</button>
        
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" id="ciao">
                  Studente
                  <button
                    type="button"
                    data-toggle="modal"
                    href="#addSModal"
                    class="btn btn-outline-primary btn-lg"
                    id="btnOpenMod"
                  >
                    +
                  </button>
                  <button
                    type="button"
                    data-toggle="modal"
                    href="#addSModal"
                    class="btn btn-outline-primary btn-lg"
                    id="btnOpenModDel"
                  >
                    -
                  </button>
                </th>
                <th scope="col">Presenza</th>
                <th scope="col">Orario Entrata</th>
                <th scope="col">Orario Uscita</th>
                <th scope="col">Compito</th>
                <th scope="col">Voto</th>
                <th scope="col">Modify</th>
              </tr>
            </thead>
            <tbody id="tBodyReg">

            </tbody>
          </table>
          
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <aside>
            <form action="">
              <p><label for="w3review">Argomento della giornata:</label></p>
              <textarea
                id="txtAreaArgument"
                name="w3review"
                rows="4"
                cols="50"
              ></textarea>
              <br />
              <button
                type="button"
                class="btn btn-outline-primary btn-lg"
                id="btnAddArgument"
              >
                Aggiungi
              </button>
            </form>
          </aside>
        </div>
      </div>
    </div>
    <!--MODALE ADD student-->
    <div
      class="modal fade"
      id="addSModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="titleModal"></h5>
            <button
              type="button+"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-auto">
            <table class="table" id="tablemodal">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Select</th>
                </tr>
              </thead>
              <tbody id="tBodyAdd"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Esci
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnAddStudent"
              data-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="register.js"></script>
    <script type="module" src="student.js"></script>
    <script type="module" src="controller.js"></script>
  </body>
</html>
